{% extends "layout.html" %}

{% block mainContent %}
    <h2>
      You have a talent to share? Please submit your event:
    </h2>
    
  {% if errors %}

    <div class="form-errors">
      <p>Please correct the following errors!</p>
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

	<form id="create-event" method="POST">
    <label for="title">Event title:</label>
    <input type="text" name="title">
  </form>
{% endblock %}
